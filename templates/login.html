{% extends "base.html" %}
{% load static %}

{% block title %}Login - Covenant Hospital{% endblock %}

{% block content %}
  <!-- Hero Section (Smaller) -->
  <section class="hero hero-small">
    <div class="hero-bg" style="background-image:url('{% static 'images/contact-hero.jpg' %}');"></div>
    <div class="hero-overlay">
      <h1>Login</h1>
      <p>Access your Covenant Hospital account</p>
    </div>
  </section>

  <!-- Login Form Section -->
  <section class="login-section" style="padding:4rem 2rem;">
    <div class="login-container" style="max-width:400px; margin:0 auto; background:#fff; padding:2rem; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.1);">
      <h2 style="text-align:center; margin-bottom:2rem; color:maroon;">Login to Your Account</h2>
      <form action="#" method="POST" class="login-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn login-btn">Login</button>
      </form>
      <p style="text-align:center; margin-top:1rem;">Don't have an account? 
        <a href="{% url 'signup' %}" style="color:maroon;">Sign Up</a>
      </p>
    </div>
  </section>


{% endblock %}
