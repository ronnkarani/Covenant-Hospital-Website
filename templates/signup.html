{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up - Covenant Hospital{% endblock %}

{% block content %}
  <!-- Hero Section (Smaller) -->
  <section class="hero hero-small">
    <div class="hero-bg" style="background-image:url('{% static 'images/contact-hero.jpg' %}');"></div>
    <div class="hero-overlay">
      <h1>Sign Up</h1>
      <p>Create your Covenant Hospital account</p>
    </div>
  </section>

  <!-- Sign Up Form Section -->
  <section class="signup-section" style="padding:4rem 2rem;">
    <div class="signup-container" style="max-width:400px; margin:0 auto; background:#fff; padding:2rem; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.1);">
      <h2 style="text-align:center; margin-bottom:2rem; color:maroon;">Create an Account</h2>
      <form action="#" method="POST" class="signup-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="role">Register As</label>
  <select name="role" required>
    <option value="patient">Patient</option>
    <option value="staff">Staff</option>
    <!-- Doctor removed from public signup -->
  </select>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn signup-btn">Sign Up</button>
      </form>
      <p style="text-align:center; margin-top:1rem;">Already have an account? 
        <a href="{% url 'login' %}" style="color:maroon;">Login</a>
      </p>
    </div>
  </section>


{% endblock %}
